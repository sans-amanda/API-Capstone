<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Have Your Cake</title>
<!-- CSS -->
    <link rel="stylesheet" href="index.css">
<!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>


<body>
 
<header>
Have Your Cake
</header>

<!-- START VIEW -->

<div class="container" id="sectionstart">
    <p id="startone">SW33T</p>
    <p id="starttwo">TOOF</p>
    <p id="description">Want to treat yo' self?<br>Have your cake & eat it, too.</p>
    <form id="formstart">
        <input type="submit" value="YAAAS">
    </form>
</div>


<!-- HOW VIEW -->

<div class="container hidden" id="sectionhow">
    <p class="how"><span class="strong">How</span> are you gunna get it?</p>
    <form id="formhow" class="openmodal">
        <input type="radio" name="make" value="make">
            <label for="make">Make It!</label>
        <input type="radio" name="buy" value="buy">
            <label for="buy">Get It!</label>
    </form>
</div>

<!-- MODAL WINDOW -->
<div class="container hidden w3-modal" id="modalwindow">
    <div id="modalcontent"></div>
        <p class="how modal-content">Where you at?</p>
        <form id="formzipcode">
            City or Zipcode<br>
            <input type="text" id="inputlocation" name="location" value="City or Zip"><br>
            <input type="submit" id="submitlocation" name="Where I is">
        </form>
    </div>
</div>


<!-- WHAT VIEW -->

<div class="container hidden" id="sectionwhat">
    <p class="how"><span class="strong">What</span> are you gunna eat?</p>
    <form id="formwhat">
        <input type="radio" name="cake" value="cake">
            <label for="cake">cake</label>       
        <input type="radio" name="icecream" value="icecream">
            <label for="icecream">ice cream</label>
        <input type="radio" name="macaroons" value="macaroons">
            <label for="macaroons">macaroons</label>
        <input type="radio" name="cupcakes" value="cupcakes">
            <label for="cupcakes">cupcakes</label>
        <input type="radio" name="chocolate" value="chocolate">
            <label for="chocolate">chocolate</label>
        <input type="radio" name="sweets" value="sweets">
            <label for="sweets">surprise me!</label>
    </form>
</div>


<!-- LOADING VIEW -->
<!-- NICE TO HAVE BUT WAIT TILL EVERYTHING ELSE IS DONE -->

<!-- RECIPES VIEW -->

<div id="sectionrecipes" class="container hidden">
    <h2 id="recipesheader">It's gunna be delicious!</h2>  
</div>


<!-- LOCATIONS VIEW -->

<div id="sectionlocations" class="container hidden">
    <h2 id="locationsheader">Go get'em, tiger!</h2>    
</div>



<footer>
Change your mind?
</footer>


<!-- JAVASCRIPT -->
    <script src="index.js"></script>
</body>


</html>
